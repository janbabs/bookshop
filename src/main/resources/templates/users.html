<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jan Babś">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--Custom CSS-->
    <link th:href="@{/css/body.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>

    <title>Użytkownicy</title>
</head>
<body>
<div th:replace="template :: nav"></div>

<div class="container">
    <h2>Użytkownicy</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nazwa użytkownika</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Rola</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userType}"></td>
            <td><a th:href="@{/user/change/{id}(id = ${user.id})}" class="btn btn-success">Edytuj użytkownika</a></td>
            <td><a th:if="${#strings.toString(user.userType) == 'USER'}" th:href="@{/user/promote/{id}(id = ${user.id})}"
                   class="btn btn-success">ADMIN</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
