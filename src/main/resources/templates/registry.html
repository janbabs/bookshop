<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jan Babś">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/floatingtextsignin.css}" rel="stylesheet"/>

    <title>Rejestracja</title>
</head>
<body>
<div th:replace="template :: nav"></div>

<form class="form-signin" method="post" th:action="@{/user/add}" th:object="${userDTO}">
    <div class="text-center mb-4">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Rejestracja</h1>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputLogin" class="form-control" th:field="*{login}" placeholder="Nazwa użytkownika"
               required autofocus>
        <label for="inputLogin">Nazwa użytkownika</label>
        <span class="label label-danger" th:if="${#fields.hasErrors('login')}" th:errors="${userDTO.login}"></span>
    </div>


    <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" th:field="*{email}" placeholder="Email" required>
        <label for="inputEmail">Email</label>
        <span class="label label-danger" th:if="${#fields.hasErrors('email')}" th:errors="${userDTO.email}"></span>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" th:field="*{password}" placeholder="Hasło"
               required>
        <label for="inputPassword">Hasło</label>
        <span class="label label-danger" th:if="${#fields.hasErrors('password')}" th:errors="${userDTO.password}"></span>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputImie" class="form-control" th:field="*{firstName}" placeholder="Imię">
        <label for="inputImie">Imię</label>
        <span class="label label-danger" th:if="${#fields.hasErrors('firstName')}"
              th:errors="${userDTO.firstName}"></span>
    </div>

    <div class="form-label-group">
        <input type="text" id="inputNazwisko" class="form-control" th:field="*{lastName}" placeholder="Nazwisko"
        >
        <label for="inputNazwisko">Nazwisko</label>
        <span class="label label-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="${userDTO.lastName}"></span>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Zarejestruj</button>

</form>

</body>
</html>
