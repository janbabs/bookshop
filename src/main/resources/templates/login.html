<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jan Babś">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <!--Custom CSS-->
    <link th:href="@{/css/body.css}" rel="stylesheet" />
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link th:href="@{/css/floatingtextsignin.css}" rel="stylesheet" />

    <title>Logowanie</title>
</head>
<body>
<div th:replace="template :: nav"></div>

<form class="form-signin" th:action="@{/login}" method="post">

    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Logowanie</h1>
    </div>

    <div class="form-label-group">
        <input type="text" id="login" name="login" class="form-control" placeholder="Login" required autofocus>
        <label for="login">Login</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="Hasło" required>
        <label for="password">Hasło</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
    <a th:href="@{/user/add}" style="margin-top: 16px; width: 100%" class="btn btn-primary">Nie masz konta? Zarejestruj się tu!</a>
</form>
</body>
</html>
