<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jan Babś">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--Custom CSS-->
    <link th:href="@{/css/body.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>

    <title>Złóż zamówienie</title>
</head>
<body>
<div th:replace="template :: nav"></div>
<div class="container" style="padding-top: 30px">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Książka</th>
            <th></th>
            <th>Cena</th>
            <th>Ilość</th>
            <th>Razem</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem :${cart.cartItems}">
            <td><img style="width: 105px; height: 135px" th:src="${cartItem.book.urlPhoto}"></td>
            <td th:text="${cartItem.book.title}"></td>
            <td th:text="${cartItem.book.price} + ' zł'"></td>
            <td th:text="${cartItem.quantity}"></td>
            <td th:text="${cartItem.quantity * cartItem.book.price} + ' zł'"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <h2 th:text="'Całkowity koszt zamówienia wynosi: ' + ${cart.totalPrice} + ' zł'"></h2>
    <a th:href="@{/order/add}"><span class="btn btn-md btn-primary">Kontynuuj</span></a>
</div>
</body>
</html>
