<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<header th:fragment="nav">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li><a class="nav-link" th:href="@{/}">Libre</a></li>
                    <li><a class="nav-link" th:href="@{/books}"> Książki</a></li>
                    <li><a class="nav-link" th:href="@{/about}"> Kontakt</a></li>
                    <li><a class="nav-link" th:href="@{/order/all}" sec:authorize="isAuthenticated()">Zamówienia</a></li>
                    <li><a class="nav-link" th:href="@{/books/add}" sec:authorize="hasAuthority('ADMIN')">Dodaj książkę</a></li>
                    <li><a class="nav-link" th:href="@{/user/all}" sec:authorize="hasAuthority('ADMIN')">Użytkownicy</a></li>
                </ul>
            </div>
            <form class="form-inline mt-2 mt-md-0" style="margin-right: 15px" th:action="@{/books/search}">
                <input class="form-control mr-sm-2" name="value" id="value" placeholder="Szukaj" aria-label="Szukaj">
                <select class="form-control mr-sm-2" name="criteria">
                    <option value="title">Tytuł</option>
                    <option value="author">Autor</option>
                </select>
                <button class="btn btn-md btn-primary" type="submit">Szukaj</button>
            </form>
            <ul class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()" >
                <li><a class="nav-link" th:href="@{/login}"> Logowanie</a></li>
                <li><a class="nav-link" th:href="@{/user/add}"> Rejestracja</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                <li><a class="nav-link" th:href="@{/user/change}" sec:authentication="name"></a></li>
                <li><a class="nav-link" th:href="@{/logout}">Wyloguj</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" sec:authorize="hasAuthority('USER')">
                <li><a th:href="@{/cart}"><img th:src="@{/png/cart.png}"/> </a></li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer" th:fragment="footer">
    <div style="text-align: center" class="container">
        <span class="text-muted">Aplikacji internetowa wykonanyna przez Jana Babś do pracy licencjackiej</span>
    </div>
</footer>
</html>
